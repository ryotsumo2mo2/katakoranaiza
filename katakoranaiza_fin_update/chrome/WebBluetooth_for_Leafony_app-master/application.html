<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- <link rel="stylesheet" href="styles.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
  <title>Katakoralyzer</title>
</head>

  
  <!-- Main Content -->
  <div class="py-5 bg-dark">
    <div class="text-center text-light col-sm-12">
      <h1>Katakoralyzer</h1>
      <div class="col-sm-4 mt-4 mx-auto">
        <button type="button" class="btn btn-primary btn-lg" id="ble-connect-button">Connect</button>
        <button type="button" class="btn btn-danger btn-lg" id="ble-disconnect-button"
          style="display:none;">Disconnect</button>
      </div>
      <div class="col-sm-4 mt-4 mx-auto" style="display:none;">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sleepmode-switch">
          <label class="custom-control-label" for="sleepmode-switch">Sleep Mode</label>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <br>
    <div class="row">
      <div class="col-sm-8 mx-auto">
        <table id="table-recvdata" class="table table-hover">
          <tbody>
            <tr id="deviceNameTable">
              <th>Device Name</th>
              <th id="textDeviceName"></th>
            </tr>
            
            <!--tr-->
            <canvas id="chart"></canvas>
            <!--/tr-->
          </tbody>
        </table>
      </div>
    </div>

    <hr>

  </div>

  <div class="py-5 bg-dark">
    <div class="text-center text-light col-sm-12">
      <p>&copy; 2022 Tsuda / Kusaka iCAN project</p>
      <p>Version 3.0.0</p>
    </div>
  </div>

  <a style="display:none;" id="downloader" href="#"></a>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="leafony.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
